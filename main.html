<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Main</title>
		<link ref="stylesheet" href="main.css" />
	</head>
	<body>
		<h1>Tennis Market</h1>
		<div id="txt_welcome">
			Welcome to Tennis Market! <br />
			Enjoy Your Shopping.
			<br />
			<br />
			<a href="/orderlist">order list</a>
		</div>
		<div class="card">
			<img class="card_img" src="./img/redRacket.png" />
			<p>Red Racket</p>
			<input
				class="card_btn"
				type="button"
				value="order"
				onclick="location.href = '/order?productId=1'"
			/>
		</div>
		<div class="card">
			<img class="card_img" src="./img/blueRacket.png" />
			<p>Blue Racket</p>
			<input
				class="card_btn"
				type="button"
				value="order"
				onclick="location.href = '/order?productId=2'"
			/>
		</div>
		<div class="card">
			<img class="card_img" src="./img/blackRacket.png" />
			<p>Black Racket</p>
			<input
				class="card_btn"
				type="button"
				value="order"
				onclick="location.href = '/order?productId=3'"
			/>
		</div>
	</body>
</html>
